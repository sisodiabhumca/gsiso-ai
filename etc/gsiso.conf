# Gsiso AI Linux Configuration File
# This file contains system-wide configuration options

[System]
# System name and version
NAME="Gsiso AI Linux"
VERSION="1.0.0"
CODENAME="Stable"
ARCH="x86_64"

[Updates]
# Update settings
CHECK_UPDATES=1
AUTO_DOWNLOAD=0
AUTO_INSTALL_SECURITY=1

[Network]
# Network configuration
HOSTNAME="gsiso-ai"
DOMAINNAME="local"

[Services]
# Services to start by default
SSH=1
CRON=1
LOGGING=1

[UserInterface]
# Default settings for new users
DEFAULT_SHELL="/bin/bash"
DEFAULT_EDITOR="nano"

[PackageManagement]
# Package manager settings
REPOSITORY="https://packages.gsiso-ai.org"
CACHE_DIR="/var/cache/gs-pkg"
DB_PATH="/var/lib/gs-pkg/db"

[Security]
# Security settings
PASSWORD_MIN_LENGTH=8
PASSWORD_COMPLEXITY=1
AUTO_SECURITY_UPDATES=1

[Localization]
# System language and regional settings
LANG="en_US.UTF-8"
TIMEZONE="UTC"
KEYMAP="us"

[Boot]
# Boot loader configuration
DEFAULT_KERNEL="linux"
CMDLINE="quiet splash"
TIMEOUT=5

[Logging]
# System logging
LOG_LEVEL="info"
MAX_LOG_SIZE="50M"
LOG_RETENTION_DAYS=30

[Storage]
# Storage management
AUTO_MOUNT=1
AUTO_CLEAN_TMP=1
TMP_SIZE="20%"

[Power]
# Power management
LID_CLOSE_ACTION="suspend"
POWER_BUTTON_ACTION="interactive"
LOW_BATTERY_ACTION="hibernate"
